{% extends "base.html" %}

{% block title %}Password Reset{% endblock %} 

{% block content %}
    <h1>Did you forget your password? </h1>
    <p>Enter your e-mail address to obtain a new password. </p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="btn btn-primary"></p>
        {% csrf_token %}
    </form>
    {% endblock %}
