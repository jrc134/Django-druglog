{% extends "base.html" %}

{% block title %}Register here{% endblock %} 

{% block content %} 
    <h1>Register Here</h1>
    <p>Please use the following form to register an account. </p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account" class="btn btn-primary"></p>
    </form>
{% endblock %}
